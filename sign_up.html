<!-- sign_up.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Registration Form</title>

    <link rel="stylesheet" href="styles.css">
    
</head>
<body>

<div>
    <h2>Bank Account Registration Form</h2>
    <form action="#" method="post">
        
        <div>
            <label for="account-type">Please specify the type of account you want to open:</label><br><br>
            <select id="account-type" name="account_type" required>
                <option value="">Please Select</option>
                <option value="savings">Savings Account</option>
                <option value="current">Current Account</option>
                <option value="corporate">Corporate Account</option>
            </select>
        </div>
        <br>
        <div>
            <label>Currency:</label>
            <label><input type="radio" name="currency" value="NGN" required> USD</label>
            <label><input type="radio" name="currency" value="USD"> EUR</label>
            <label><input type="radio" name="currency" value="EUR"> EUR</label>
            <label><input type="radio" name="currency" value="POUNDS"> EUR</label>
        </div>
        <br>
        <div>
            <fieldset>
                <legend><b>Personal Information</b></legend>
            <div class="inline"><input type="text" id="title" name="title" placeholder="Enter Title"></div><br>
            <div class="inline"><input type="text" name="first_name" placeholder="Enter First" required></div><br>
            <div class="inline"><input type="text" name="middle_name" placeholder="Enter Middle"></div><br>
            <input type="text" name="last_name" placeholder="Enter Last" required><br>
            </fieldset>
        </div>
        <br>
        <div>
            <fieldset>
                <legend><b>Preferred Login Credentials</b></legend>
            <label for="username">Username:</label>
            <input type="username" id="username" name="username" placeholder="Enter Desired Username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"  placeholder="Enter Desired Password" required><br><br>

            </fieldset>
            
        </div>
        <br>
        <div>
            <fieldset>
                <legend><b>Contact Information</b></legend>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required>
        <br><br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="abcdef@gmail.com" required>
        </fieldset>
        </div>
        <br>
        <div>
            <fieldset>
                <legend><b>Address Information</b></legend>
            <label for="address">Mailing Home Address:</label>
            <input type="text" id="address" name="address" placeholder="Street Address" required><br>
            <div class="inline"><input type="text" name="city" placeholder="City" required></div><br>
            <div class="inline"><input type="text" name="state" placeholder="State" required></div><br>
            <div class="inline"><input type="text" name="postal_code" placeholder="Postal / Zip Code" required></div><br>
            <input type="text" name="country" placeholder="Country" required><br>
        </fieldset>
        </div>
        <br>
        <div>
            <label for="citizenship">Citizenship</label>
            <input type="citizenship" id="citizenship" name="citizenship" required>
        </div>
        <br>
        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <br>
        <div>
            <label for="marital-status">Marital Status:</label>
            <select id="marital-status" name="marital_status" required>
                <option value="married">Married</option>
                <option value="single">Single</option>
                <option value="divorced">Divorced</option>
                <option value="widowed">Widowed</option>
            </select>
        </div>
        <br>
        <div>
            <label for="language">Language:</label>
            <input type="text" id="language" name="language" required>
        </div>
        <br>
        <div>
            <label for="occupation">Occupation:</label>
            <input type="text" id="occupation" name="occupation" required>
        </div>
        <br>
        <div>
            <label for="employer">Employer (Optional):</label>
            <input type="text" id="employer" name="employer">
        </div>
        <br>
        <div>
            <label for="income">Monthly Income (Optional):</label>
            <input type="text" id="income" name="monthly_income">
        </div>
        <br>
        <div>
            <label for="nationality">Nationality (Optional):</label>
            <input type="text" id="nationality" name="nationality">
        </div>
        <br>
        <div>
            <label>Are you applying for a joint account?</label>
            <label><input type="radio" name="joint_account" value="yes"> Yes</label>
            <label><input type="radio" name="joint_account" value="no"> No</label>
        </div>
        <br>
        <div>
            <fieldset class="container">
                <legend><b>Upload Images For KYC</b></legend><br>
            <label for="passportPhoto">Upload Passport Photo:</label>
            <input class="file-picker" type="file" id="passportPhoto" name="passportPhoto" accept="image/*" required><br><br>
    
            <label for="idCard">Upload ID Card:</label>
            <input class="file-picker" type="file" id="idCard" name="idCard" accept="image/*" required><br><br>
    
            <label for="utilityBill">Upload Utility Bill:</label>
            <input class="file-picker" type="file" id="utilityBill" name="utilityBill" accept="image/*" required><br><br>
            </fieldset>
        </div>
        <br>
        <div>
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the terms of service</a></label>
        </div>
        <br>
        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>

</body>
</html>
