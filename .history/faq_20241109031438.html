# Bank Transfer Form

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Transfer Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="text"], input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Bank Transfer Form</h2>
    <form action="/submit-transfer" method="POST">
        <label for="sender-account">Sender's Account Number:</label>
        <input type="text" id="sender-account" name="sender-account" placeholder="1234567890" value="1234567890" readonly>

        <label for="receiver-account">Receiver's Account Number:</label>
        <input type="text" id="receiver-account" name="receiver-account" placeholder="Enter receiver's account number" required>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" placeholder="Enter amount" required>

        <input type="submit" value="Transfer">
    </form>

</body>
</html>
