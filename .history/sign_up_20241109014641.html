<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, 
        .form-group select, 
        .form-group textarea {
            width: 100%;
            padding: 8px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group .inline {
            display: inline-block;
            width: calc(50% - 5px);
        }
        .form-group .inline + .inline {
            margin-left: 10px;
        }
        .form-group .currency, 
        .form-group .citizenship, 
        .form-group .joint-account {
            display: flex;
            align-items: center;
        }
        .form-group .currency input,
        .form-group .citizenship input,
        .form-group .joint-account input {
            width: auto;
            margin-right: 5px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group .terms {
            display: flex;
            align-items: center;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Bank Account Registration Form</h2>
    <form action="#" method="post">
        
        <!-- Account Type -->
        <div class="form-group">
            <label for="account-type">Please specify the type of account you want to open:</label>
            <select id="account-type" name="account_type" required>
                <option value="">Please Select</option>
                <option value="savings">Savings Account</option>
                <option value="checking">Checking Account</option>
            </select>
        </div>
        
        <!-- Currency -->
        <div class="form-group currency">
            <label>Currency:</label>
            <label><input type="radio" name="currency" value="USD" required> USD</label>
            <label><input type="radio" name="currency" value="EUR"> EUR</label>
        </div>
        
        <!-- Name Fields -->
        <div class="form-group">
            <label for="title">Name:</label>
            <div class="inline"><input type="text" id="title" name="title" placeholder="Title"></div>
            <div class="inline"><input type="text" name="first_name" placeholder="First" required></div>
            <div class="inline"><input type="text" name="initials" placeholder="Initials"></div>
            <div class="inline"><input type="text" name="middle_name" placeholder="Middle"></div>
            <input type="text" name="last_name" placeholder="Last" required>
        </div>

        <!-- Telephone and Email -->
        <div class="form-group">
            <label for="telephone">Telephone:</label>
            <input type="tel" id="telephone" name="telephone" placeholder="###-###-####" required>
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <!-- Address -->
        <div class="form-group">
            <label for="address">Mailing Home Address:</label>
            <input type="text" id="address" name="address" placeholder="Street Address" required>
            <div class="inline"><input type="text" name="city" placeholder="City" required></div>
            <div class="inline"><input type="text" name="state" placeholder="State" required></div>
            <div class="inline"><input type="text" name="postal_code" placeholder="Postal / Zip Code" required></div>
            <input type="text" name="country" placeholder="Country" required>
        </div>
        
        <!-- Citizenship -->
        <div class="form-group citizenship">
            <label>Citizenship:</label>
            <label><input type="radio" name="citizenship" value="US" required> U.S. Citizen</label>
            <label><input type="radio" name="citizenship" value="EU"> E.U. Citizen</label>
            <label><input type="radio" name="citizenship" value="other"> Other</label>
        </div>

        <!-- Date of Birth and Marital Status -->
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div class="form-group">
            <label for="marital-status">Marital Status:</label>
            <select id="marital-status" name="marital_status" required>
                <option value="married">Married</option>
                <option value="single">Single</option>
                <option value="divorced">Divorced</option>
                <option value="widowed">Widowed</option>
            </select>
        </div>
        
        <!-- Language, Occupation, Employer, and Monthly Income -->
        <div class="form-group">
            <label for="language">Language:</label>
            <input type="text" id="language" name="language" required>
        </div>
        <div class="form-group">
            <label for="occupation">Occupation:</label>
            <input type="text" id="occupation" name="occupation" required>
        </div>
        <div class="form-group">
            <label for="employer">Employer (Optional):</label>
            <input type="text" id="employer" name="employer">
        </div>
        <div class="form-group">
            <label for="income">Monthly Income (Optional):</label>
            <input type="text" id="income" name="monthly_income">
        </div>
        
        <!-- Nationality and Joint Account -->
        <div class="form-group">
            <label for="nationality">Nationality (Optional):</label>
            <input type="text" id="nationality" name="nationality">
        </div>
        <div class="form-group joint-account">
            <label>Are you applying for a joint account?</label>
            <label><input type="radio" name="joint_account" value="yes"> Yes</label>
            <label><input type="radio" name="joint_account" value="no"> No</label>
        </div>
        
        <!-- Signature and Terms -->
        <div class="form-group">
            <label for="signature">Signature:</label>
            <textarea id="signature" name="signature" placeholder="Sign here" rows="2" required></textarea>
        </div>
        <div class="form-group terms">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the <a href="#">terms of service</a>.</label>
        </div>
        
        <!-- Submit Button -->
        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>

</body>
</html>
